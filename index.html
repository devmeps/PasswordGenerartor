<!DOCTYPE html>
<html>
<head>
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Contraseñas</h1>
    
    <div class="form-container">
      <label for="longitud">Longitud de la contraseña:</label>
      <input type="number" id="longitud" min="1" max="100" value="10">
      
      <button id="generarBtn">Generar Contraseña</button>
      
      <p id="resultado"></p>
      <p class "contador" id="contador" style="display: none;">La pantalla se limpiará en <span id="tiempoRestante">10</span> segundos.</p>
    </div>
  </div>
  
  <script src="app.js"></script>
  <footer class="footer">By: DevMeps 2023</footer>
</body>
</html>
